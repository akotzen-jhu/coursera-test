<div ng-show="foundItems.length > 0">
  <h4 class="searchResults">{{foundItems.length}} Result(s) displayed.</h4>
  <table class="table table-striped table-bordered">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Short Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat="item in foundItems">
      <td>{{$index + 1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.short_name}}</td>
      <td>{{item.description}}</td>
      <td>
        <button ng-click="onRemove({index: $index});" class="btn btn-warning">Don't want this one!</button>
      </td>
    </tr>
  </table>
</div>
