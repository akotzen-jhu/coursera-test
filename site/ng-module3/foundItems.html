<h4 class="searchResults">{{foundItems.length}} Results displayed for {{searchTerm}}.</h4>
<table class="table table-striped table-bordered table-hover">
  <tr>
    <th>Index</th>
    <th>Name</th>
    <th>Short Name</th>
    <th>Description</th>
    <th>Actions</th>
  </tr>
  <tr ng-repeat="item in foundItems">
    <td>{{$index}}</td>
    <td>{{item.name}}</td>
    <td>{{item.short_name}}</td>
    <td>{{item.description}}</td>
    <td>
    	<button ng-click="onRemove({index: $index});">Don't want this one!</button>
    </td>
  </tr>
</table>
